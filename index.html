<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Serial Terminal</title>
</head>
<body>
    <h1>Web Serial Port Example</h1>
    <button id="connectButton">Connect to Serial Port</button>
    <button id="disconnectButton" disabled>Disconnect</button>
    <br>
    <textarea id="output" rows="15" cols="80" readonly></textarea>
    <br>
    <input type="text" id="inputText" placeholder="Type command and press Enter" size="60" disabled>
    <button id="sendButton" disabled>Send</button>

    <script src="serial.js"></script>
</body>
</html>
