<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebUSB Terminal</title>
  <style>
    #terminal {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      font-family: monospace;
      padding: 5px;
      background: #f9f9f9;
    }
    #inputBox {
      width: 100%;
      padding: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <button id="connectBtn">Connect USB Device 4</button>
  <div id="terminal"></div>
  <input id="inputBox" placeholder="Type command and press Enter" />
  <script src="terminal4.js"></script>
</body>
</html>
